<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - StrideX Sneakers</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo" onclick="window.location.href='index.html'">
                    <div class="logo-icon">SX</div>
                    <span class="logo-text">StrideX Sneakers</span>
                </div>
                <nav class="nav desktop-nav">
                    <a href="index.html">Inicio</a>
                    <a href="producto.html">Productos</a>
                    <a href="acercade.html">Acerca de</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
                <div class="header-actions">
                    <button class="icon-btn" onclick="toggleSearch()"><i class="fas fa-search"></i></button>
                    <button class="icon-btn" onclick="showView('account')"><i class="fas fa-user"></i></button>
                    <button class="icon-btn cart-btn" onclick="showView('cart')">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-badge" id="cartBadge">0</span>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <h1>Contacto</h1>
        <div class="row">
            <div class="col-md-6">
                <h3>Ubicación</h3>
                <iframe 
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3976.153538912306!2d-74.80860068532588!3d10.963800392978272!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef42f8968a7e2f5%3A0x7c7b0f5b037b0f14!2sBarranquilla%2C%20Colombia!5e0!3m2!1ses-419!2sus!4v1600000000000!5m2!1ses-419!2sus" 
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                <p>Dirección: Calle 123, Barranquilla, Colombia</p>
                <p>Teléfono: +57 123 4567890</p>
                <p>Correo: contacto@stridex.com</p>
            </div>
            <div class="col-md-6">
                <h3>Envíanos un mensaje</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email" placeholder="Tu correo">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="4" placeholder="Escribe tu mensaje"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 StrideX Sneakers. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="script.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
