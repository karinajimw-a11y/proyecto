<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Artesanía Online</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Artesanía Online</h1>
            <nav>
                <a href="index.html" class="text-white mx-2">Inicio</a>
                <a href="catalogo.html" class="text-white mx-2">Productos</a>
                <a href="acercade.html" class="text-white mx-2">Acerca de</a>
                <a href="contacto.html" class="text-white mx-2">Contacto</a>
                <a href="#" class="text-white mx-2" id="cart-btn">Carrito (<span id="cart-count">0</span>)</a>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2>Contáctanos</h2>
        <form id="contact-form">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Mensaje</label>
                <textarea class="form-control" id="message" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 Artesanía Online. Todos los derechos reservados.
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e){
            e.preventDefault();
            alert('Gracias por tu mensaje, pronto nos pondremos en contacto.');
            this.reset();
        });
    </script>
</body>
</html>
