<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Artesanía Online</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-primary text-white p-3">
        <div class="container d-flex justify-content-between align-items-center">
            <h1>Artesanía Online</h1>
            <nav>
                <a href="index.html" class="text-white mx-2">Inicio</a>
                <a href="catalogo.html" class="text-white mx-2">Productos</a>
                <a href="carrito.html" class="text-white mx-2">Carrito</a>
            </nav>
        </div>
    </header>

    <section class="container my-5">
        <h2>Finalizar Compra</h2>
        <form id="checkout-form">
            <div class="row">
                <div class="col-md-6">
                    <h4>Datos del Comprador</h4>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre Completo</label>
                        <input type="text" id="name" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" id="email" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Dirección</label>
                        <input type="text" id="address" class="form-control" required>
                    </div>
                </div>

                <div class="col-md-6">
                    <h4>Resumen de Compra</h4>
                    <div id="checkout-summary"></div>
                    <h5 class="mt-3">Total: $<span id="checkout-total">0</span></h5>
                    <button type="submit" class="btn btn-success mt-3">Confirmar Compra</button>
                </div>
            </div>
        </form>
    </section>

    <footer class="bg-dark text-white text-center p-3">
        &copy; 2025 Artesanía Online. Todos los derechos reservados.
    </footer>

    <script src="script.js"></script>
</body>
</html>
